<div>
    <form class="login" [formGroup]="loginForm" (ngSubmit)="logIn()">
        <h1 class="login__title">Log In</h1>
        <input class="login__login-name-input" placeholder="Login" formControlName="loginName">
        <input class="login__password-input" type="password" placeholder="Password" formControlName="password">
        <mat-error class="login__error" *ngIf="loginForm.get('loginName')?.hasError('userDoesntExist') && !loginForm.pristine">This user is not registered</mat-error>
        <p class="login__information"><b>Hint: </b>{{infoTooltipText}}</p>
        <button class="login__button" type="submit" [disabled]="!loginForm.valid">Log In</button>
    </form>
</div>
