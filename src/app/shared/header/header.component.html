<div class="header">
    <h1 class="header__title">todo board</h1>
    <div>
        <ul class="header__options" *ngIf="logInFlag">
            <li class="option" [routerLink]="['/home']">Home</li>
            <li class="option" [routerLink]="['/board']">Board</li>
        </ul>
        <span *ngIf="logInFlag">{{currentLoggedInUsername}}</span>
        <button *ngIf="logInFlag" (click)="logOut()" [routerLink]="['/login']">Log Out</button>
    </div>
</div>
