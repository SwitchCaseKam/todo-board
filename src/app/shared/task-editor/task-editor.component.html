<div class="task-editor-modal">
    <h1>{{ title }}</h1>
    <form [formGroup]="taskForm" (ngSubmit)="submitTask()">
        <div>
            <label for="name">Name:</label>
            <input id="name" type="text" formControlName="name" required>  
        </div>

        <div *ngIf="mode==='edit'">
            <label for="status">Status:</label>
            <select class="header__status" name="status" formControlName="status">
                    <option value="To Do">To Do</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Done">Done</option>
                    <option value="Blocked">Blocked</option>
                    <option value="Not Valid">Not Valid</option>
            </select>
        </div>

        <div>
            <label for="name">Description:</label>
            <textarea class="form__textarea" id="name" type="text" formControlName="description" required></textarea>
        </div>

        <div>
            <label for="name">Assignee:</label>
            <input id="name" type="text" formControlName="assignee" required>
        </div>
       
        <div>
            <label for="name">Estimation [hours]:</label>
            <input id="name" type="number" formControlName="estimation" required>
        </div>

        <button class="action-button" mat-button *ngIf="mode==='create'" type="submit" [disabled]="!taskForm.valid">Create</button>
        <button class="action-button" mat-button *ngIf="mode==='edit'" type="submit" [disabled]="!taskForm.valid">Update</button>
        <button class="action-button" mat-button [mat-dialog-close]="true">Cancel</button>
    </form>
</div>
