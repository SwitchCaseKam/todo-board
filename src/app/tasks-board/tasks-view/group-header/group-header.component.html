<div class="category-header">
    <h3 class="category-header__name">Not Valid</h3>
    <img class="category-header__menu" src="/assets/icons/dots-menu.png" [cdkMenuTriggerFor]="menu">
</div>

<ng-template #menu>
    <div class="example-menu" cdkMenu>
        <button class="example-menu-item" cdkMenuItem (click)="handledTasksAssignedToMe()">Assigned to me</button>
        <button class="example-menu-item" cdkMenuItem (click)="handledFilterByAssignee()">Filter by assignee</button>
        <button class="example-menu-item" cdkMenuItem [cdkMenuTriggerFor]="sortOptions">
            Sort by effort <span>&#10148;</span>
        </button>
    </div>
</ng-template>

<ng-template #sortOptions>
    <div class="example-menu" cdkMenu>
      <button class="example-menu-item" cdkMenuItem (click)="sortByEffort()">Ascending</button>
      <button class="example-menu-item" cdkMenuItem (click)="sortByEffort(false)">Descending</button>
    </div>
</ng-template>
