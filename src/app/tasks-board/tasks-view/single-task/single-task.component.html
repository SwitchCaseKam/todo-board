<div [ngClass]="{'task-selected': isSelected}" class="task" draggable="true" (mousedown)="onDragStart()" (click)="displayTaskView()">
    <div class="header task__header">  
        <span class="header__status">{{ data.status }}</span> 
        <br>       
        <h1 class="header__title">{{ data.name }}</h1>
    </div>

    <div class="content task__content">
        <p class="content__description">
            {{ data.description }}
        </p>
    </div>

    <div class="footer task__footer">
        <span class="footer__assignee">Assignee: <b>{{ data.assignee }}</b></span>
        <div>
            <span class="footer__remaining-effort">Effort: <b></b>{{ data.estimation }} h</span>
        </div>
    </div>
</div>
